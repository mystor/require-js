<!doctype html>
<title>Require-js</title>
<h1>Open your browser's console!</h1>
<h3><a href="https://github.com/mystor/require-js">https://github.com/mystor/require-js</a></h3>
<pre>
  var react = require('react');
  var HelloWorld = react.createClass({
    render: function() {
      return react.DOM.div({}, 'Hello, World!');
    }
  });
  react.renderComponent(HelloWorld(), document.body);
</pre>
<script src="require.js"></script>
